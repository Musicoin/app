<ion-header>

    <ion-navbar>
        <ion-title>Search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-toolbar>
        <ion-searchbar
                [(ngModel)]="queryInput"
                (ionInput)="onInput($event)"
                (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </ion-toolbar>

    <div *ngIf="query">
        <section-header title="Tracks" *ngIf="searching === false" [showMore]="true"></section-header>

        <track-list [tracks]="searchTracks" [loading]="searching" (trackClickEvent)="onTrackClick($event)"></track-list>

        <div *ngIf="searching === false && searchTracks.length === 0" padding class="no-results">
            No tracks found
        </div>

        <section-header title="Artists" *ngIf="searching === false"></section-header>

        <div *ngIf="searching === false && searchArtists.length === 0" padding class="no-results">
            No artists found
        </div>
    </div>

</ion-content>
