<!--
  Generated template for the LogInPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>LogIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-input type="text" placeholder="E-mail" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <button ion-button block (click)="logIn()">Log In</button>

    </ion-list>
</ion-content>
