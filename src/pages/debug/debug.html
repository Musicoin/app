<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <section-header title="Debug Information"></section-header>

    <div padding>
        <dt>API_URL:</dt>
        <dd>{{ apiUrl }}</dd>

        <dt>BUILD:</dt>
        <dd>{{ build }}</dd>

        <dt>Cordova:</dt>
        <dd>{{ cordova }}</dd>

        <dt>Logged In As:</dt>
        <dd>{{ email }}</dd>

        <dt>Host:</dt>
        <dd>{{ host }}</dd>

        <dt>PPP_URL:</dt>
        <dd>{{ pppUrl }}</dd>

        <dt>Protocol:</dt>
        <dd>{{ protocol }}</dd>
    </div>
