<ion-header>

    <ion-navbar>
        <ion-title>Musicoin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <section-header title="Genres"></section-header>

    <spinner *ngIf="loading === true"></spinner>

    <ion-list *ngIf="loading === false">
        <button ion-item *ngFor="let genre of genres" (click)="onGenreClick(genre)">
            {{ genre }}
        </button>
    </ion-list>

</ion-content>
