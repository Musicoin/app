<ion-header>

    <ion-navbar>
        <ion-title>Musicoin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <h1><span>Genres</span></h1>

    <div class="spinner-wrapper" *ngIf="loading === true">
        <ion-spinner name="crescent"></ion-spinner>
    </div>

    <ion-list *ngIf="loading === false">
        <button ion-item *ngFor="let genre of genres" (click)="onGenreClick(genre)">
            {{ genre }}
        </button>
    </ion-list>

</ion-content>
