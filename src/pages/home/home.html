<ion-header>

    <ion-navbar>
        <ion-title>Musicoin</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (tap)="goToSettings()">
                <ion-icon name="md-settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content>

    <section-header title="Test Tracks"></section-header>

    <track-list [tracks]="testTracks" (trackClickEvent)="onTrackClick($event)"></track-list>

    <section-header title="Top Tracks" [showMore]="true" (tap)="onTopTracksClick()"></section-header>

    <track-list [tracks]="topTracks" [loading]="topTracksLoading" (trackClickEvent)="onTrackClick($event)"></track-list>

</ion-content>
