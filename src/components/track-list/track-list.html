<div *ngIf="loading === true" class="loading">
    <ion-spinner name="crescent"></ion-spinner>
</div>

<ion-list *ngIf="loading === false && tracks.length > 0">
    <ion-item *ngFor="let track of tracks" (click)="onTrackClick(track)">
        <ion-thumbnail item-start>
            <div [ngClass]="{ 'no-artwork': !track.imageSrc }" [ngStyle]="{'background-image': 'url(' + (track.imageSrc || '') + ')'}"></div>
        </ion-thumbnail>

        <p class="title">{{ track.title }}</p>
        <p class="artist">{{ track.author }}</p>
    </ion-item>
</ion-list>

<button (tap)="onAddAllTap()" class="add-all">Play All</button>

<div *ngIf="loading === false && tracks.length === 0 && showNoTracksMessage" class="no-results" padding>
    No tracks found
</div>
